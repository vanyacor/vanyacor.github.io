<!doctype html>
<html lang="uk">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Автоматизована штукатурка стін</title>
</head>

<body>

    <main class="main">
        <div class="container">
            <div class="header">

                <div class="row">
                    <div class="col-12  col-sm-12 col-md-3  col-lg-3  col-xl-3 ">
                        <div class="logo">
                            <img src="img/logo.png" alt="Гипсоліт. Штукатурка стін">
                        </div>
                    </div>
                    
                    <div class="col-12 col-sm-12 col-md-4 offset-md-0 col-lg-3 offset-lg-2 col-xl-2 offset-xl-4">
                        <a class="phone-link" href="#">+7 495 771 05 08</a>
                    </div>
                    <div class="col-12 col-sm-12 col-md-4 offset-md-1 col-lg-4 offset-lg-0 col-xl-3 offset-xl-0">
                        <div class="wrapper ">
                            
                            <div class="wrap">
                                <div class="wrap-block">
                                    <button class="button header-btn">Отримати консультацію</button>
                                </div>
                                 </div>
                        </div>

                    </div>
                </div>

            </div>

            <div class="main-content">
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                        <div class="main-title">
                            <h1>Автоматизована штукатурка стін</h1>
                            <p class="main-subtitle">Ідеально рівні стіни за короткий час</p>
                            <span>Вартість робіт <br>
                                від <strong>300</strong> грн/м<sup>2</sup></span>
                            <strong class="main-trigger">
                                Оплата по факту!
                            </strong>
                        </div>
                    </div>
                    <div class="col-12  col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-4 offset-lg-2 col-xl-4 offset-xl-2">
                        <div class="main-form">        
                             <h2 class="main-form-header">Для розрахунку точної вартості <br> замовте <strong>виїзд замірника</strong></h2>
                             <form action="#">
                                 <label for="#">Ваше ім'я</label>
                                 <input class="main-form-input" type="text">
                                 <label for="#">Номер телефону</label>
                                 <input class="main-form-input" type="text">
                                 <button class="main-form-btn button" type="submit">Залишіть заявку</button>
                                 <small>Подарунок в день звернення</small>
                             </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</body>

</html>
