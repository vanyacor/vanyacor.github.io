<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Мій перший файл</title>
</head>

<body>
    <div class="section">
        <h1 class="header"><span>Отримайте відео-інструкцію</span> <strong> Як заробити свій перший мільйон</strong>
        </h1>
        <div class="main">
            <div class="video">
                <iframe width="550" height="309" src="https://www.youtube.com/embed/8KIh_eyy2Lo" frameborder="0"
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                </iframe>
            </div>
            <div class="form">
                <form action="#">
                    <p class="form-header">Введіть свій email</p>
                     <input type="text" placeholder="Ваше ім'я">
                     <input type="text" placeholder="Ваш Email">
                     <button class="btn">Отримати інструкцію</button>
                </form>
            </div>
        </div>
    </div>

    <div class="section">
        <h2 class="text-header">Чому це потрібно зробити зараз?</h2>
        <div class="feature">
           <div class="col">
               <img src="img/01.png" alt="Перша перевага">
               <p>Перша перевага</p>
           </div>
           <div class="col">
               <img src="img/02.png" alt="Друга перевага">
               <p>Друга перевага</p>
           </div>
           <div class="col">
               <img src="img/03.png" alt="Третя перевага">
               <p>Третя перевага</p>
           </div>
           <div class="col">
               <img src="img/04.png" alt="Четверта перевага">
               <p>Четверта перевага</p>
           </div> 
        </div>
        <button class="btn"> Отримати інструкцію</button>
    </div>

    <div class="section">
        <h2 class="text-header">Наші клієнти</h2>
        <div class="clients">
            <div class="cli"><img src="img/client1.png" alt=""></div>
            <div class="cli"><img src="img/client2.png" alt=""></div>
            <div class="cli"><img src="img/client3.png" alt=""></div>
            <div class="cli"><img src="img/client4.png" alt=""></div>
            <div class="cli"><img src="img/client5.png" alt=""></div>
            <div class="cli"><img src="img/client6.png" alt=""></div>
            <div class="cli"><img src="img/client7.png" alt=""></div>
            <div class="cli"><img src="img/client8.png" alt=""></div>
        </div>
    </div>
</body>

</html>
